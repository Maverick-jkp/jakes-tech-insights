{{ define "main" }}
<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <meta name="description" content="{{ .Summary }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Instrument+Sans:wght@400;500;600&display=swap');
        
        :root {
            --bg: #0a0a0a;
            --surface: #151515;
            --border: #2a2a2a;
            --text: #e8e8e8;
            --text-dim: #888;
            --accent: #00ff88;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Instrument Sans', sans-serif;
            line-height: 1.8;
        }
        
        header {
            padding: 2rem;
            border-bottom: 1px solid var(--border);
        }
        
        .header-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            text-decoration: none;
            color: var(--text);
        }
        
        .logo span {
            color: var(--accent);
        }
        
        article {
            max-width: 800px;
            margin: 4rem auto;
            padding: 0 2rem;
        }
        
        .article-header {
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border);
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 600;
            line-height: 1.2;
            margin-bottom: 1rem;
        }
        
        .meta {
            font-family: 'Space Mono', monospace;
            font-size: 0.875rem;
            color: var(--text-dim);
            display: flex;
            gap: 1rem;
        }
        
        .content {
            font-size: 1.125rem;
            line-height: 1.8;
        }
        
        .content h2 {
            font-size: 2rem;
            margin: 3rem 0 1rem;
            color: var(--accent);
        }
        
        .content h3 {
            font-size: 1.5rem;
            margin: 2rem 0 1rem;
        }
        
        .content p {
            margin-bottom: 1.5rem;
        }
        
        .content ul, .content ol {
            margin: 1.5rem 0;
            padding-left: 2rem;
        }
        
        .content li {
            margin-bottom: 0.5rem;
        }
        
        .content a {
            color: var(--accent);
            text-decoration: none;
            border-bottom: 1px solid var(--accent);
            transition: opacity 0.3s;
        }
        
        .content a:hover {
            opacity: 0.7;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--accent);
            text-decoration: none;
            font-family: 'Space Mono', monospace;
            margin-top: 4rem;
            padding: 1rem 2rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            transition: all 0.3s;
        }
        
        .back-link:hover {
            border-color: var(--accent);
            transform: translateX(-4px);
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="/" class="logo">JAKE<span>'</span>S <span>INSIGHTS</span></a>
        </div>
    </header>
    
    <article>
        <div class="article-header">
            <h1>{{ .Title }}</h1>
            <div class="meta">
                <span>{{ .Date.Format "January 02, 2006" }}</span>
                <span>{{ .ReadingTime }} min read</span>
            </div>
        </div>
        
        <div class="content">
            {{ .Content }}
        </div>
        
        <a href="/" class="back-link">‚Üê Back to Home</a>
    </article>
</body>
</html>
{{ end }}
