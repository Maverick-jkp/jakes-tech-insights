name: Daily Content Generation

on:
  schedule:
    # Run every day at 9 AM UTC (6 PM KST)
    - cron: '0 9 * * *'
  workflow_dispatch:
    inputs:
      count:
        description: 'Number of posts to generate'
        required: false
        default: '3'
      skip_review:
        description: 'Skip AI review step'
        required: false
        default: 'false'

jobs:
  generate-content:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install anthropic requests

      - name: Cleanup expired keywords
        run: |
          python scripts/cleanup_expired.py 3

      - name: Generate content
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
        run: |
          COUNT="${{ github.event.inputs.count || '3' }}"
          python scripts/generate_posts.py --count "$COUNT"

      - name: Run quality gate
        id: quality_gate
        run: |
          python scripts/quality_gate.py
          echo "quality_gate_passed=$?" >> $GITHUB_OUTPUT

      - name: AI Review
        if: github.event.inputs.skip_review != 'true'
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python scripts/ai_reviewer.py

      - name: Upload quality reports
        uses: actions/upload-artifact@v4
        with:
          name: quality-reports
          path: |
            quality_report.json
            ai_review_report.json
            generated_files.json
          retention-days: 30

      - name: Commit and push to main
        id: commit_changes
        run: |
          git config user.name "Content Bot"
          git config user.email "bot@jakes-tech-insights.com"

          # Check if there are generated files
          if [ -f generated_files.json ]; then
            FILES_COUNT=$(jq length generated_files.json)

            if [ "$FILES_COUNT" -gt 0 ]; then
              echo "‚úÖ Generated $FILES_COUNT file(s)"

              # Add all generated content
              git add content/
              git add data/topics_queue.json
              git add static/images/ || true

              # Check if there are actual changes to commit
              if ! git diff --staged --quiet; then
                # Commit and push to main
                git commit -m "ü§ñ Auto-generated content: $FILES_COUNT posts - Quality Gate PASSED"
                git push origin main
                echo "‚úÖ Successfully pushed $FILES_COUNT posts to main branch"
                echo "pushed=true" >> $GITHUB_OUTPUT
              else
                echo "‚ö†Ô∏è No actual changes to commit"
                echo "pushed=false" >> $GITHUB_OUTPUT
              fi
            else
              echo "‚ö†Ô∏è No files were generated"
              echo "pushed=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "‚ö†Ô∏è generated_files.json not found"
            echo "pushed=false" >> $GITHUB_OUTPUT
          fi

      - name: Deployment summary
        if: steps.commit_changes.outputs.pushed == 'true'
        run: |
          echo "‚úÖ Content deployed successfully"
          echo "üîó Live site: https://jakes-tech-insights.pages.dev"
          echo "üìä Check analytics for performance"

      - name: No deployment notice
        if: steps.commit_changes.outputs.pushed != 'true'
        run: |
          echo "‚ö†Ô∏è No content deployed"
          echo "Check generation logs for issues"

      - name: Cleanup on failure
        if: failure()
        run: |
          # Clean up stuck topics if workflow fails
          python scripts/topic_queue.py cleanup 24

      - name: Notify on failure
        if: failure()
        run: |
          echo "::warning::Content generation workflow failed. Check logs and quality reports."
          echo "::warning::Stuck topics have been cleaned up and returned to queue."
