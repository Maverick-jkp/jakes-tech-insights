theme = 'PaperMod'
timeZone = 'Asia/Seoul'
googleAnalytics = 'G-3ML8CHS112'

[languages]
  [languages.en]
    languageName = "English"
    languageCode = "en-us"
    weight = 1
    contentDir = "content/en"
    title = "Jake's Tech Insights"

  [languages.ko]
    languageName = "한국어"
    languageCode = "ko-kr"
    weight = 2
    contentDir = "content/ko"
    title = "Jake's Tech Insights"

  [languages.ja]
    languageName = "日本語"
    languageCode = "ja-jp"
